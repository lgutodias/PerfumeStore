<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/PerfumeStore.css">
    <title>The Perfume Store</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>The Perfume Store</h1>
                <p>Select your from the list below.</p>
            </div>
            <div id="results" class="table-hover col-lg-8 order-1"></div>
            <div class="ctn-right col-lg-4 order-2">
                <p>Novos comandos aqui</p>
            </div>
        </div>
        <form>
            <div class="input-group col-lg-12 order-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">&euro;</span>
                </div>
                <input type="text" class="form-control" aria-label="Total" name="txtBillAmt">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <input type="checkbox" id="showSale" />
                        <!-- <label for="showSale">Highlight Perfumes on sale</label> -->
                    </div>
                </div>
                <input class="btn btn-block btn-secondary mt-2" type="button" name="btnCalcBill" value="Calculate Bill"
                    id="calcBill">
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/PerfumeStore.js"></script>
    <script src="js/table.js"></script>
    <script>
        window.addEventListener("load", function () {
            document.forms[1].txtBillAmt.value = calculateBill('perfumeTable');
            document.querySelector("#calcBill").addEventListener("click", function () {
                document.forms[1].txtBillAmt.value = calculateBill('perfumeTable');
            });
            document.querySelector("#showSale").addEventListener("click", function () {
                highlightSale('perfumeTable', this.checked);
            });
        });
    </script>
</body>

</html>
